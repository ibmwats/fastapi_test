{% extends '/base.html' %}
{% block title %}Добавить сайт{% endblock%}
{% block h1 %}Добавить сайт{% endblock%}

{% block body %}
<div class="card-header">
    Добавить сайт в систему
</div>

    <div class="card-body">
        <h1 class="mb-4">Add a New Site</h1>
        <form action="/posts" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="domain">Domain:</label>
                        <input type="text" class="form-control" id="domain" name="domain" required>
                    </div>
                    <div class="form-group">
                        <label for="theme_id">Theme ID:</label>
                        <input type="number" class="form-control" id="theme_id" name="theme_id" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-2">Add Site</button>
        </form>
</div>
{% endblock %}
