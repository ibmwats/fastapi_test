<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sites</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            transition: 0.3s;
        }
        h1, h2, h3 {
            color: #28a745; /* Зеленый цвет для хакерского стиля */
        }
        header {
            width: 75%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        nav {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            width: 75%;
            margin: 20px 0;
        }
        .form-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #cccaca;
        }
        th, td {
            padding: 5px;
            text-align: left;
            font-weight: 300;
            
        }
        .header {
            background-color: #cccaca;
        }
    
    
    
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#">Сайты</a>
        <a href="#">Темы</a>
    </nav>
    <nav>
        <a href="#">Добавить сайт</a>
        <a href="#">Добавить тему</a>
    </nav>
</header>
<main>
    <div class="form-container">
        <h2>Add a New Site</h2>
        <form>
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" required>
            
            <label for="theme-id">Theme ID:</label>
            <input type="text" id="theme-id" name="theme-id" required>
            
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Добавить</button>
        </form>
        <table>
            <thead>
            <tr class="header">
                <th><b>ID</b></th>
                <th><b>Domain</b></th>
                <th><b>Login</b></th>
                <th><b>Password</b></th>
                <th><b>Theme</b></th>
                <th><b>Last Post</b></th>
                <th><b>Last Post Date</b></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <th>domain.test</th>
                <th>Face Yoga EN</th>
                <th>Face Yoga EN</th>
                <th>Face Yoga EN</th>
                <th>Face Yoga EN</th>
                <th>Face Yoga EN</th>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
